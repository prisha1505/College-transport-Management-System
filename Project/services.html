<!DOCTYPE html>
<html>
<head>
	<title>College Transport Management System</title>
	<link rel="stylesheet" type="text/css" href="services.css">
</head>
<body>
    <div class="return">
        <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>
      </div>
	<div class="container">
		<h1>College Transport Management System</h1>
		<form action="final_list.html">
			<label for="">Registration no</label>
			<input type="text" name="username" id="" required>
			<br>
			<label for="source">Source:</label>
			<select id="source" name="source">
				<option value="location1">Location 1</option>
				<option value="location2">Location 2</option>
				<option value="location3">Location 3</option>
			</select>
			<br>
			<br>
			<label for="destination">Destination:</label>
			<select id="destination" name="destination">
				<option value="PIET">PIET</option>
				<option value="PCE">PCE</option>
			</select>
			<br>
			<br>
			<input type="submit" value="Submit">
		</form>
	</div>
</body>

</html>
